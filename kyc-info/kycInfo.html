<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><KYC-information></KYC-information></title>
    <link rel="stylesheet" href="kycInfo.css">
    <link rel="stylesheet" href="../shared-styles.css">
    <script src="../shared-script.js" async></script>
    <script src="kycInfo.js" async></script>
</head>
<body>

    <!-- animation -->
    <div class="animated-background">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
    </div>

    

    <div class="container">
        <form id="kycForm">

            <div class="progress-container">
                <div class="progress-steps">
                    <div class="progress" id="progress" style="width: 50%;"></div>
                    
                    <div class="step completed">
                        <div class="step-circle">1</div>
                        <div class="step-text">Account Setup</div>
                    </div>
                    
                    <div class="step active">
                        <div class="step-circle">2</div>
                        <div class="step-text">Personal Info</div>
                    </div>
                    
                    <div class="step">
                        <div class="step-circle">3</div>
                        <div class="step-text">Review</div>
                    </div>
                </div>
            </div>

            <h2 class="personal-info">Personal Information</h2>
            <div class="form-group">
                <label for="ssn">Social Security Number:</label>
                <input type="text" 
                       id="ssn" 
                       required 
                       maxlength="11" 
                       placeholder="XXX-XX-XXXX"
                       autocomplete="off">
                <small class="input-hint">Format: XXX-XX-XXXX</small>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Street Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" required>
            </div>
            <a href="/" class="btn" id="submitKYC">Submit and Review</a>
        </form>

        <div class="return-login">
            <a href="/">Already have an account? Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('kycForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // Add your KYC form submission logic here
        });
    </script>
    
</body>
</html>
